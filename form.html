<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- customize as u want -->

    <h1 class="mt-5 mb-5 text-center ">
        form tamplate
    </h1>
    <br>
    <hr>
    <div class="contaner ">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <div class="container mt-5">
                    <form id="userInfoForm" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="email" class="form-control" id="username" name="username" required
                                maxlength="20" minlength="6">
                            <div class="invalid-feedback">
                                Please enter a valid email address (e.g., username@example.com).
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                maxlength="20" minlength="6">
                            <!-- pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,20}$" -->
                            <div class="invalid-feedback">
                                Password must be between 6 and 20 characters long and contain at least one letter, one
                                digit, and one special character.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age" name="age" min="18" max="100" required>
                            <div class="invalid-feedback">
                                Please provide a valid age (between 18 and 100).
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Gender:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="male" name="gender" value="male"
                                    required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="female" name="gender" value="female"
                                    required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="invalid-feedback">
                                Please select a gender.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="city">City:</label>
                            <select class="form-control" id="city" name="city" required>
                                <option value="">Select a city</option>
                                <option value="New York">New York</option>
                                <option value="London">London</option>
                                <option value="Tokyo">Tokyo</option>
                                <option value="Paris">Paris</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a city.
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Interests:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="sports" name="interests[]"
                                    value="Sports">
                                <label class="form-check-label" for="sports">Sports</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="music" name="interests[]"
                                    value="Music">
                                <label class="form-check-label" for="music">Music</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="books" name="interests[]"
                                    value="Books">
                                <label class="form-check-label" for="books">Books</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            event.preventDefault();
                            displayUserInfo();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        function displayUserInfo() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var age = document.getElementById('age').value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var city = document.getElementById('city').value;
            var interests = [];
            var checkboxes = document.querySelectorAll('input[name="interests[]"]:checked');
            checkboxes.forEach(function (checkbox) {
                interests.push(checkbox.value);
            });

            var userInfo = "Username: " + username + "\nPassword: " + password + "\nAge: " + age + "\nGender: " + gender + "\nCity: " + city + "\nInterests: " + interests.join(", ");
            alert(userInfo);
        }
    </script>

</body>

</html>
